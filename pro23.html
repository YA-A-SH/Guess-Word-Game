<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro 23</title>
    <link rel="stylesheet" href="pro23.css">
</head>
<body>

    <div class="main">
        <div class="head">
            <H2>Guess The Word</H2>
        </div>
        <div class="body">
            <div class="game">
                    <div class="word"></div>
                    <div class="btn">
                        <button id="cheakWord">Cheak Word</button>
                        <button id="hint"><span></span></button>
                   </div>
                   <div class="final">
                    <p></p>
                   </div>
                   <button id="restart">Try Again</button>

               </div>
            <div class="keyCollor">
                <h1>Key Collor</h1>
                <div class="correct"><span class="sp sp1"></span> The Letter Is <span class="w1">Correct</span> And <span class="w2">In Place</span></div>
                <div class="correct&notInPlace"><span class="sp sp2"></span> The Letter Is <span class="w1">Correct</span> And <span class="w3">Not In Place</span></div>
                <div class="wrong"><span class="sp sp3"></span> The Letter Is <span class="w4">Wrong</span></div>
            </div>
            
        </div>
        <div class="footer">
            <h2>Designed By YA.A.SH</h2>
        </div>
    </div>
    <script src="pro23.js"></script>
</body>
</html>
